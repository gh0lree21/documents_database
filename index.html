    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Skeleton Form</title>
</head>
<body>
    <div id="order">
        <form action="http://127.0.0.1:3000/process_post" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="full_name">
                </li>
                <li>
                    <label for="dept">Department:</label>
                    <input type="text" id="dept" name="department">
                </li>
                <li>
                    <label for="dets">Order Details:</label>
                    <input type="text" id="dets" name="details">
                </li>
                <li class="button">
                    <button type="submit">Submit Work Order</button>
                </li>
            </ul>
        </form>
    </div>
